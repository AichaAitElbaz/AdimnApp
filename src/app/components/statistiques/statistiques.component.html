<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap 4 Responsive Dashboard Card Design</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col-lg-3 col-sm-6">
      <div class="card-box bg-blue">
        <div class="inner">
          <h3> {{ttc_par_anne}} Dh</h3>
          <p> charges  </p>
        </div>
        <div class="icon">
          <i class="fa fa-graduation-cap" aria-hidden="true"></i>
        </div>
      </div>
    </div>

    <div class="col-lg-3 col-sm-6">
      <div class="card-box bg-green">
        <div class="inner">
          <h3> {{numberOfCommande}} </h3>
          <p> Commandes </p>
        </div>
        <div class="icon">
          <i class="fa fa-archive" aria-hidden="true"></i>
        </div>
      </div>
    </div>
    <div class="col-lg-3 col-sm-6">
      <div class="card-box bg-orange">
        <div class="inner">
          <h3> {{numberOfExpressionBesoinEnattente}} </h3>
          <p> Demmande En attente </p>
        </div>
        <div class="icon">
          <i class="fa fa-spinner" aria-hidden="true"></i>
        </div>
      </div>
    </div>
    <div class="col-lg-3 col-sm-6">
      <div class="card-box bg-red">
        <div class="inner">
          <h3> {{numberOfUsers}} </h3>
          <p> les utilisateur </p>
        </div>
        <div class="icon">
          <i class="fa fa-users"></i>
        </div>
      </div>
    </div>
  </div>
  <!--row2-->
  <div class="row">
    <div class="col-md-6">
      <canvas id="myChart"  ></canvas>
    </div>
    <div class="col-md-6">
      <canvas id="myChart2" ></canvas>
    </div>
  </div>
  <!--row3-->
  <div class="row">
    <div class="tableFixHead col-md-6">
      <div class="input-group mb-3">
        <input type="text" name="username" [(ngModel)]="username" (ngModelChange)="search()" class="form-control" placeholder="saif" aria-label="Recipient's username" aria-describedby="basic-addon2">
        <div class="input-group-append">
          <span class="input-group-text" id="basic-addon2">chercher</span>
        </div>
      </div>
      <p-table [value]="users" responsiveLayout="scroll">
        <ng-template pTemplate="header">
          <tr>
            <th>id</th>
            <th>nom</th>
            <th>service</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-user>
          <tr




          >
            <td>{{user.id}}</td>
            <td>{{user.username}}</td>
            <td>{{user.serviceDemandeur}}</td>
          </tr>
        </ng-template>
      </p-table>

    </div>
    <!--row3-->
  </div>
</div>
</body>
</html>
