<table class="table table-striped">
  <thead>
  <tr>
    <th></th>
    <th scope="col">TableauxBesoins</th>
    <th scope="col">Dates</th>
    <th scope="col">Details</th>
    <th scope="col">Devis</th>

  </tr>
  </thead>
  <tbody>

  <tr *ngFor="let t of tableauBesoins">
    <td>
    </td>
    <td>
      {{t.reference}}
    </td>
    <td>
    </td>
      <td >
              <i class="fas fa-map-marker-plus" style="color:mediumblue;cursor: pointer;display: inline-block;position: relative"
              (click)="findDesignationsByTableauBesoinsRef(t);openDetails();"
              ></i>
      </td>


    <td>
      <i class="fas fa-users" style= "color:darkgoldenrod;cursor: pointer;display: inline-block;position: relative"
      (click)="findFournisseursByStatutTableauBesoinRef('en attente',t);openFournisseurs()"></i>
    </td>
  </tr>
  </tbody>

</table>
