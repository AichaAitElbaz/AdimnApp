<div *ngFor="let t of typesfournisseur">
  <div class="card-header">{{t.type}}
    <i class="fa fa-trash btn btn-outline-danger" style="margin:10px; border: solid white;"></i>
    <i class="fa fa-edit btn btn-outline-primary" style="margin:10px;padding-top: 0px; border: solid white;"></i>
  </div>
  <div class="card-body">
    <table class="table " style="border-spacing: 0px;">
      <thead>
      <th></th>
      <th>nom</th>
      <th>fax</th>
      <th>adresse</th>
      <th>ville</th>
      <th>email</th>
      </thead>
      <tbody>
      <tr *ngFor="let f of fournisseurs">
        <td> <mat-checkbox formControlName="pepperoni"></mat-checkbox></td>
        <td>{{f.nomFournisseur}}</td>
        <td>{{f.faxFournisseur}}</td>
        <td>{{f.adresseFournisseur}}</td>
        <td>{{f.villeFournisseur}}</td>
        <td>{{f.emailFournisseur}}</td>
       </tr>
      <tr id="inputs" hidden="true">
        <td></td>
        <td><input [(ngModel)]="fournisseur.nomFournisseur"></td>
        <td><input [(ngModel)]="fournisseur.faxFournisseur"></td>
        <td><input [(ngModel)]="fournisseur.adresseFournisseur"></td>
        <td><input [(ngModel)]="fournisseur.villeFournisseur"></td>
        <td><input [(ngModel)]="fournisseur.emailFournisseur"></td>
        <td><i class="fa fa-edit btn btn-outline-primary"
               style="margin:10px;padding-top: 0px; border: solid white;" (click)="addFournisseur(fournisseur)"></i>
        </td>
      </tr></tbody>
    </table>
  </div>
  <button class=" btn btn-danger " style="margin:0px; border: solid white;" (click)="hide('inputs')">+</button>
</div>
