<div class="card-header">
  choix des fournisseurs
</div>
<div class="card-body">

  <div class="row">
    <div class="form-check form-check-inline" *ngFor="let f of fournisseurs">

        <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1"  >

      <label class="form-check-label" for="inlineCheckbox1">{{f.nomFournisseur}}</label>
    </div>
  </div></div>
<div class="card-footer">

    <button mat-dialog-close style="background-color:red; border-color: crimson" >OK</button>
</div>
