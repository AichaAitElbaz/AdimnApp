<table class="table table-striped">
  <thead>
  <tr>
    <th scope="col">Designations</th>
    <th scope="col">Quantite</th>
    <th scope="col">PU</th>
    <th scope="col">PT</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let e of foundeditems">
    <td>
      {{e.libelle}}
    </td>
    <td>{{e.quantite}}</td>
    <td>{{e.pu}}</td>
    <td>{{e.pt}}</td>
  </tr>
  <tr>
    <td>MT HT</td>
    <td></td><td></td>
    <td>{{tableauBesoinItem.ht}}</td>
  </tr>
  <tr>
    <td>TVA</td>
    <td></td><td></td>
    <td>{{tableauBesoinItem.tva}}</td>
  </tr>
  <tr>
    <td>MT TTC</td>
    <td></td><td></td>
    <td>{{tableauBesoinItem.ttc}}</td>
  </tr>
  </tbody>
  <tfoot>
  <button mat-dialog-close class="btn-danger">Retour</button>
  </tfoot>
</table>
