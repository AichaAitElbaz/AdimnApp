<table class="table table-striped">
  <thead>
  <tr>
    <th scope="col">Designation</th>
    <th scope="col">Qte</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let e of expressionBesoinsItems; index as i">
    <td>
      {{ e.produit.libelle }}<br><input hidden="true" id="input-designation">
    </td>
    <td>{{ e.quantite}}<br><input hidden="true" id="input-qte" ></td>


  </tr>

  </tbody>
  <button mat-dialog-close mat-raised-button color="warn">close</button>

</table>
