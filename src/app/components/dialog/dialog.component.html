<table class="table table-striped">
  <thead>
  <tr>
    <th scope="col">Designation</th>
    <th scope="col">Qte</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let e of expressionBesoinsItems; index as i">
    <td>
      {{ e.produit.libelle }}<br><input hidden="true" id="input-designation">
    </td>
    <td>{{ e.quantite}}<br><input hidden="true" id="input-qte" ></td>


  </tr>

  </tbody>

</table>
<button mat-flat-button mat-dialog-close style="color:darkred ">Retour</button>
