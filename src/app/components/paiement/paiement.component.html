<table class="table table-striped">
  <thead>
  <tr>
    <th></th>
    <th scope="col">Code de commande</th>
    <th scope="col">Date de commande</th>
    <th>Fournisseur</th>
    <th scope="col">Details</th>

  </tr>
  </thead>
  <tbody>

  <tr *ngFor="let c of cmdsAttLaivr ">
    <td><input class="form-check-input" type="checkbox" value="" id="flexCheckChecked"  ></td>
    <td>
      {{c.code}}
    </td>
    <td>
      {{c.dateCommande}}
    </td>
    <td>
      {{c.tableauBesoinItem.fournisseur.nomFournisseur}}
    </td>
    <td>      <i class="fas fa-map-marker-plus" style="color:mediumblue;cursor: pointer;display: inline-block;"
    ></i></td>

  </tr>
  </tbody>

</table>
<div>
  <button class="btn-warning">confirmer</button>
</div>
