<table class="table table-striped">
  <thead>
  <tr>
    <th scope="col">Designation</th>
    <th scope="col">Qte</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let e of expressionBesoinsItems; index as i">
    <td>
      {{ e.produit.libelle }}
    </td>
    <td>{{ e.quantite}}</td>

  </tr>

  </tbody>
  <button mat-dialog-close mat-raised-button color="warn" >close</button>

</table>
