<section class="vh-100" style="background-color:darkslategray;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10" id="y">
        <div class="card" style="border-radius: 1rem;">
          <div class="row g-0" id="x">
            <div class="col-md-6 col-lg-5 d-none d-md-block">
              <img src="assets/img/R.png"
                   alt="login form" routerLink="" class="img-fluid" style="border-radius: 1rem 0 0 1rem;margin-top: 140px" />
            </div>
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">

                <form [formGroup]="loginForm">



                  <div class="form-outline mb-4">                    <label class="form-label" for="username">Adresse e-mail</label>

                    <input type="email" id="username" class="form-control form-control-lg"
                    formControlName="username" [(ngModel)]="loadeduser.username"/>
                  </div>

                  <div class="form-outline mb-4">                    <label class="form-label" for="password">Mot de passe</label>

                    <input type="password" id="password" class="form-control form-control-lg"
                           formControlName="password"/>
                  </div>

                  <div class="pt-1 mb-4">
                    <button class="btn btn-dark btn-lg btn-block" type="submit" style="background-color: darkgoldenrod" (click)="submit()">Connexion</button>
                  </div>

<!--                  <a class="small text-muted">Forgot password?</a>-->
                  <p class="mb-5 pb-lg-2" style="color: #393f81;">Vous n'avez pas de compte ? <a style="color: #393f81;" routerLink="/register"> Inscrivez-vous ici</a></p>
<!--                  <a href="#!" class="small text-muted">Terms of use.</a>-->
<!--                  <a href="#!" class="small text-muted">Privacy policy</a>-->
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
