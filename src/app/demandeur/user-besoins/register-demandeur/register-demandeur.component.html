<section class="vh-100" style="background-image:url('assets/img/90580_4k-2015-wallpapers-ultra-hd_3840x2160_h.jpg')">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="background-color: whitesmoke; border-radius: 25px;width: 800px;height: 700px;margin-left: 200px;margin-top: 30px;
        ">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1"
                   style="height: 30px ;margin-top: 1px;margin-bottom: 50px">
                <p class="text-center h2 fw-bold mb-3 mx-3 mx-md-2 mt-0">S'inscrire</p>

                <form [formGroup]="registerForm">

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0"><label class="form-label" for="form3Example1c" >votre
                      nom</label>

                      <input type="text" id="form3Example1c" class="form-control"
                             formControlName="nom" [(ngModel)]="user.lastname"/>
                    </div>
                  </div>
                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0"><label class="form-label" for="form3Example1c">votre
                      Département/Labo</label>
                      <select  class="form-select" formControlName="service"  aria-label="Default select example" required [(ngModel)]="user.serviceDemandeur">
                        <option  ></option>
                        <option *ngFor="let s of services" >{{s.nom}}</option>
                      </select>

                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0"><label class="form-label" for="prenom">Votre prenom</label>

                      <input type="text" id="prenom" class="form-control"
                             formControlName="prenom"  [(ngModel)]="user.firstname"/>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0"><label class="form-label" for="form3Example3c">Votre
                      e-mail</label>

                      <input type="email" id="form3Example3c" class="form-control"
                             formControlName="username" placeholder="example@uca.ma"/>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0"><label class="form-label" for="form3Example4c">Mot de
                      passe</label>

                      <input type="password" id="form3Example4c" class="form-control"
                             formControlName="password"/>
                    </div>
                  </div>


                  <div class="d-flex justify-content-center ">
                    <button type="button" style="background-color: darkslategrey ;color: #c4c3ca;"
                            (click)="register()">S'inscrire
                    </button>
                  </div>

                  <p class="text-center text-muted mt-5 mb-0">Vous avez déjà un compte ? <a href="loginDemandeur"
                                                                                            class="fw-bold text-body"><u>Connectez-vous
                    ici</u></a></p>

                </form>

              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
